<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Dasboard Login | Pets Adoption Center</title>
  </head>
  <body>
    <!-- Page Content -->
    <div class="actual-page-content">
      <form id="login-form">
        <h2>Login</h2>
        <p>You need to login first before being able to access the dashboard.</p>
        <input class="login-field" type="text" id="username" placeholder="Username" autofocus />
        <input class="login-field" type="password" id="password" placeholder="Password" />
        <button class="login-button">Login</button>
      </form>
    </div>

    <!-- Page Footer -->
    <div class="footer-section">&copy; Pets Adoption Center.</div>
    <script src="/js/login.js"></script>
  </body>
</html>
