<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Dasboard Login | Pets Adoption Center</title>
  </head>
  <body>
    <!-- Page Content -->
    <div class="page-content" id="view-pets">
      <div class="page-content-inner">
        <div class="actual-page-content">
          <h2>Login</h2>
          <p>You need to login first before being able to access the dashboard.</p>
          <form id="login-form">
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <button>Login</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Page Footer -->
    <div class="footer-section">&copy; Pets Adoption Center.</div>
    <script src="/js/login.js"></script>
  </body>
</html>
