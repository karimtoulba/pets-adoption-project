<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Dashboard | Pets Adoption Center</title>
  </head>
  <body>
    <!-- Page Content -->
    <div class="page-content" id="view-pets">
      <div class="page-content-inner">
        <div class="actual-page-content">
          <div class="small-link"><a href="/">Back to Homepage</a></div>
          <h2>Manage Pets</h2>
          <p>Welcome to the admin dashboard to manage your pets ;)</p>
          <button id="add-new" class="admin-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" /></svg
            >Add New Pet</button
          ><button id="logout" class="admin-button">Logout</button>
          <div id="render-pets">
            <!-- Pets Cards Loading Flasher x 4 -->
            <div class="pets-cards">
              <!-- START Single Pet Card -->
              <div class="single-pet-card">
                <div class="pet-text">
                  <div class="loading-h"></div>
                  <div class="loading-p"></div>
                </div>
                <div class="pet-image">
                  <img src="../images/default.png" />
                </div>
              </div>
              <div class="single-pet-card">
                <div class="pet-text">
                  <div class="loading-h"></div>
                  <div class="loading-p"></div>
                </div>
                <div class="pet-image">
                  <img src="../images/default.png" />
                </div>
              </div>
              <div class="single-pet-card">
                <div class="pet-text">
                  <div class="loading-h"></div>
                  <div class="loading-p"></div>
                </div>
                <div class="pet-image">
                  <img src="../images/default.png" />
                </div>
              </div>
              <div class="single-pet-card">
                <div class="pet-text">
                  <div class="loading-h"></div>
                  <div class="loading-p"></div>
                </div>
                <div class="pet-image">
                  <img src="../images/default.png" />
                </div>
              </div>
              <!-- END Single Pet Card -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Page Footer -->
    <div class="footer-section">&copy; Pets Adoption Center.</div>
    <script src="../js/admin.js"></script>
    <script src="../js/logout.js"></script>
  </body>
</html>
